
{% load static %}

<div id="cardsbody">
    <div class="mycontainer swiper">
        <div class="slide-container">
            <div class="mycard-wrapper swiper-wrapper">
                {% for p in productos %}
                <div class="mycard swiper-slide">
                    <div class="image-box">
                        {% if p.image %}
                        <img src="{{p.image.url}}" alt="" />
                        {% endif %}
                    </div>
                    <div class="card-details">
                        <div class="name-job">
                            <h3 class="name">{{p.product}}</h3>
                            <h4 class="description">{{ p.description }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

{% block my_js %}
<script src="{% static 'core/js/swiper.js' %}"></script>
{% endblock %}
